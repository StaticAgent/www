	*,
	:before,

	html {

	body {

	main {
		align-items: center;
		display: flex;

	}

	#links th,
	#links td {
		text-align: left;
	}

	#links th {
		font-weight: bold;
		padding-right: 1rem;
	}

	a:link,
	a:visited {
		color: #0074d9;
		text-decoration: none;
	}

	a:link:hover,
	a:visited:hover {
		text-decoration: underline;
	}

	a:active {
		color: currentColor;
	}

	@media(min-width: 640px) {
		main {
			flex-direction: row;
		}

		#avatar {
			padding-bottom: unset;
			padding-right: 1rem;

		}

			padding-left: calc(1rem - 1px);
		}
